<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
<script type="text/javascript" src="/media/navbar.js"></script>
<link rel="stylesheet" type="text/css" href="/media/navbar.css">
</head>

<body>
	<div style="background-color:#54636B; height:50px; border-radius:12px; margin:10px;">
<ul style="background-color:#54636B; height:50px; border-radius:12px; margin:10px;">
<li><a class="elements" href="{ % url homepage_home % }">Home</a></li>
<li><a class="elements" href="#news">News</a></li>
<li><a class="elements" href="#posts">Posts</a></li>
<li><a class="elements" href="#surveys">Surveys</a></li>
<li><a class="elements" href="#about">About</a></li>
{% if user.is_authenticated %}
	<a class="elements" href="{% url homepage_profile %}">{{user}}</a><a class="elements" href="{% url homepage_logout %}">log out</a>
{% else %}
<li style="float:right;"><div id="container" style="height:400px;">
	
	
 				  <div id="loginContainer">
 				  		<a href="#" id="loginButton"><span>Login</span><em></em></a>
 				  		 <div id="loginBox">                
                       <form id="loginForm" action="/login/" method ="post"> {% csrf_token %}
                        <fieldset id="body">
                            <fieldset>
                                 <label for="Email">Email Address</label>
                                <input type="text" name="Email" id="Email" />
                            </fieldset>
                            <fieldset>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" />
                            </fieldset>
                            <ul >
                            <li><input type="submit" id="login" value="Sign in" /></li>
                            
                            <li><label for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label></li>
                            </ul>
                            {% if error %}
                                 <p>{{error}}</p>
                              {%endif%}
                        </fieldset>
                        <span style="color: #FFFFFF;">
                            <ul style="display:inline;">
                            <li style="margin-right:10px;color:#ffffff;"><a class="forgot" href="#"><font color="white">Forgot password?</font></a></li>
                            <li><a id="Sign-up" href="signup.html"><font color="white">Sign up</font></a></li></ul>
                            </span>
                        </form>
                     </div>
 				  </div>
 				  
 		</div>	</li>
 	{% endif %}	
 		<li style="float:right;"><div ><ul id="search-style" >
 					
 					<li ><input id="search-bar"type="text"  ></li>
 					<li ><input style="position:relative;" type="submit" id="search" value="Go"/></li></ul></div>
 		</li>
</ul>
</div>
</body>
</html>
