{%extends "public/homepage2.html"%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SignUp Janata</title>
	{%block css%}
	<link href="/media/css/reset.css" rel="stylesheet" type="text/css" />
	
	<link href="/media/css/forms.css" rel="stylesheet" type="text/css" />
	{%endblock%}
	{%block js%}
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="/media/jquery/twitter.js" type="text/javascript"></script> 
		<script src="/media/jquery/signup.js" type="text/javascript"></script>

</head>

<body >
	<div id="wrap"><div style="background-color:skyblue;border:1px solid black;padding:10px;">

<div id="header"></div>
<div id="content">
	<form>
	    <label for="userName">User Name <sup>*</sup></label>
		<input name="userName" placeholder="User Name" required />
		<label for="firstName">First Name <sup>*</sup></label>
		<input name="firstName" placeholder="First Name" required />
		<label for="lastName">Last Name <sup>*</sup></label>
		<input name="lastName" placeholder="Last Name" required />
		
		<label for="emailaddress">Email address <sup>*</sup></label>
		<input type="email" name="emailaddress" placeholder="myemailid@example.com" required />
		
		<label for="birthday">Date of birthday <sup>*</sup> </label>
		<input name="birthday" type="date" value ="1-1-1965" placeholder="1-1-1965" />
		
		   
                                <label for="state">State City Locality <sup>*</sup></label>
    							
    							<select>
                              		<option value="Maharashtra">Maharashtra
                              				
                              		</option>
  									<option value="Goa">Goa</option>
  						    	</select>
  						    	
                           
  						    	<select>
                              		<option value="Pune">Pune</option>
  									<option value="Kolhapur">Kolhapur</option>
  									<option value="Nashik">Nashik</option>
  						    	</select>
  						    	<select>
  						        	<option value="Oxford Village">Oxford Village</option>
                              		<option value="KP">KP</option>
  									<option value="SP ROAD">SP ROAD</option>
  									
  						    	</select>
  						    	
 <label for="checkbox"><input type="checkbox" id="checkbox" />Would like to receive the detailed report card of your politicalrepresentatives</label>
 
 <label for="checkbox"><input type="checkbox" id="checkbox" />Would like to receive updates about posts of your political representatives</label>  
 
 <label for="checkbox"><input type="checkbox" id="checkbox" />to receive SMS and email updates about online interactions organized by representatives of your locality</label>   
                           
                            <fieldset>
                                <label for="mobile">Mobile No.</label>
                                <input type="digit" name="mobile" id="mobile" maxlength="11" placeholder="09876543210" />
                            </fieldset>

		<input type="submit" name="submit" value="Join !" class="signupClass" />
	   	<p class="small"><sup>*</sup> denotes a required field.</p>
	
	</form>
</div>
</div>

</body>

</html>
